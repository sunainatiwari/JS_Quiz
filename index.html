<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="btns">
            <button class="btn-class" id="snake">Snake</button>
            <button class="btn-class" id="water">Water</button>
            <button class="btn-class" id="gun">Gun</button>
        </div>
        <div class="scoreboard">
            <p id="score-count">User Choice: <span id="userchoice"></span></p>
            <p id="score-count">Comp Choice: <span id="compchoice"></span></p>
        </div>
        <div class="scoreboard">
            <p id="score-count">User Score: <span id="userscore">0</span></p>
            <p id="score-count">Comp Score: <span id="compscore">0</span></p>
        </div>
        <div class="result">
            <p id="result">Pick your Move</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
